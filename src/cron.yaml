cron:
- description: Get matches
  url: /crons/getmatches
  schedule: every 12 hours
  target: updatemaps
- description: Update map stats
  url: /crons/updatemaps
  schedule: every 12 hours
  target: updatemaps
- description: Update server stats
  url: /crons/updateservers
  schedule: every 12 hours
  target: updateservers
