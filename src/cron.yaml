cron:
- description: Get matches
  url: /crons/getmatches
  schedule: every 13 hours
  target: updatemaps
- description: Update map stats
  url: /crons/updatemaps
  schedule: every day 03:00
  target: updatemaps
- description: Update server stats
  url: /crons/updateservers
  schedule: every day 03:10
  target: updatemaps
- description: Update map makers
  url: /crons/updatemapmakers
  schedule: every day 03:20
  target: updatemaps
