<!DOCTYPE html>
<html lang="en">

    {% include 'header.html' %}

    <div class="container">
        <br><br><br>
    
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
    
            <table class="table table-condensed table-hover table-bordered">
              <thead>
                <tr>
                  <th><a href="/servers?sort=name">Server</a></th>
                  <th><a href="/servers?sort=avg_rotation_length">Avg. Rotation Length</a></th>
                  <th><a href="/servers?sort=n_maps">Maps</a></th>
                </tr>
              </thead>
              <tbody>
                {% for s in servers %}
                <tr>
                  <td><a href="/server?n={{s.name}}">{{ s.name }}</a></td>
                  {% if s.avg_rotation_length_s != "0:00:00" %}
                  <td>{{ s.avg_rotation_length_s }}</td>
                  {% else %}
                  <td></td>
                  {% endif %}
                  <td>{{ s.n_maps }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            
            {% include 'pager.html' %}            
        
          </div>  <!-- /.col -->
        </div> <!-- /.row -->



	{% include 'footer.html' %}

  </body>
</html>
